<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook Login</title>
</head>
<body>
<div class="">
    <div class="container">
        <div class="min-vh-100 d-flex flex-column flex-lg-row justify-content-evenly justify-content-lg-between align-items-center">
            <div class="logo-sec mb-lg-5 d-flex flex-column justify-content-center justify-content-lg-start align-items-center align-items-lg-start ps-xl-5">
                <div class="logo">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                </div>
                <p class="text-secondary fs-4 mx-4 px-2 text-center text-lg-start">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="login-sec d-flex flex-column justify-content-center pt-3">
                <div class="form-holder d-flex flex-column bg-white rounded rounded-3 mx-auto shadow">
                    <form id="logform" action="welcome.html" onsubmit="return(false)" class="d-flex flex-column p-4">
                        <input type="text" class="border rounded rounded-2 mb-3 p-3" placeholder="Email address or phone number">
                        <input type="password" class="paasswd border rounded rounded-2 mb-1 p-3" placeholder="Password">
                        <div class="mesgelogin mb-3"><input type="checkbox" class="chekinnpt"> Show Password</div>
                        <input type="submit" class="border rounded rounded-2 mb-3 p-2 text-white fw-semibold fs-4" value="Log In">
                        <a href="#" class="text-center text-decoration-none text-primary">Forgotten password?</a>
                        <hr>
                    </form>
                    <form action="signup.html" class="d-flex flex-column px-4 pb-4">
                       <button class="px-3 py-2 my-1 mx-auto text-white fs-5 fw-bold border-0 rounded">Create New Account</button>
                    </form>
                </div>
                <p class="mt-4 text-center"><a href="#" class="fw-bold text-decoration-none">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</div>





<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/home.js"></script>
</body>
</html>
